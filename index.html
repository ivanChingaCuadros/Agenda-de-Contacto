<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto </title>
</head>
<body>
    <div class="container">
        <!-- head -->
        <h2>Agenda de contacto</h2>
        <!-- Formulario de datos -->
        <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="nombre">
            <input type="text" class="numero" placeholder="numero">
            <input type="text" class="direccion" placeholder="direccion">
            <button class="btn-agregar-tarea">Agregar tarea</button>

            <!-- Listado de tareas -->
            <div class="listado-tareas">
                <div class="tareas">
                    <h3>nombre</h3>
                    <p>numero</p>
                    <p>direccion</p>
                    <span class="material-icons">
                    delete_forever
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
